name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile -t jorges119/trivia:${{ github.sha }} -t jorges119/trivia:latest
      - name: push image to docker hub
        run: |
          docker login -u jorges119 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push jorges119@trivia:latest
          docker push jorges119@trivia:${{ github.sha }}
